<!DOCTYPE html>
<!-- ICD2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Niko's first webpage, with MDL">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Niko (original author: Ms Raffin)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Also Googles MDL. Determines the color scheme of the website, in this case red and orange. -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" /> 
    <title>Niko's First Webpage, with ML</title>
  </head>
  <body>
		<!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Niko's First Web Page using MDL Components</span>          
        </div>       
      </header>
			<br>

			<!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <center><div class = "page-content">Evil Egg Generator:</div>
        </center>
        <!-- Simple Textfield for Integers (not decimals)-->
        <center><form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">Incredibly villainous and mischevious egg</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error" style = "padding-left:10px">Input is not an integer</span>
          </div>
        </center></form>
        

        <!-- Raised button with ripple -->
        <center><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" inline >
          Calculate Egg
                </button>
        </center>
        <br></br>
				<!-- Link to second web page and styling for the link. -->
        <center><p><style> a:link {padding: 10px; background-color: grey; text} </style>
          Here is the link to my <a href="./more_mdl.html"><b>second web page</b></a>.
        </p>
        </center>
      </main>
      <!-- image link -->
       <div>
      <center><img src="./images/evilegg.jpg" alt="Evil Egg" width="400" height="500" >> 
      </center>
    </div>
    </div>
  </body>
</html>
